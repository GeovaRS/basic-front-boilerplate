<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Basic Front Boilerplate 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/index.scss" />
    <style>
      /* @see https://pqina.nl/blog/fix-google-mobile-usability-issues/ */
      :where(body, iframe, pre, img, svg, video, canvas, select) {
        max-width: 100%;
        overflow: auto;
        word-break: break-word;
      }
    </style>
    <style>
      body {
        background-color: aliceblue;
      }

      .l-main {
        display: grid;
        place-items: center;
      }
    </style>
  </head>

  <body>
    <main class="l-main">
      <h1>BFB2</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque
        sapiente, assumenda in placeat sit odit molestiae ratione! Tempore,
        laudantium iste voluptatibus, consequuntur dolorem et impedit quibusdam
        facere, atque accusamus obcaecati.
      </p>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
